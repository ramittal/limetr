language: python
os: linux

jobs:
  name: "Conda/ Python Linux"
  python: 3.7
  env: NUMPY_VER=1.19.1 scipy=1.5.2 cyipopt

before_install:
  # Here we just install Miniconda, which you shouldn't have to change.
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - conda install --yes conda-build conda-verify

install:
  # We just set up a conda environment with the right Python version. This
  # should not need changing.
  - conda create --yes -n limetr_conda python=$TRAVIS_PYTHON_VERSION
  - source activate limetr_conda
  - make build
  - make install

dist:
  - make sdist
  - make package

script:
  - make tests

